<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://gamemath.ec/wp-content/uploads/2021/03/fondo-login.png');">
  <div class="w-full max-w-2xl p-8 space-y-8 bg-white bg-opacity-90 rounded-lg shadow-lg">
    <div class="text-center">
      <img 
        class="w-16 h-16 mx-auto" 
        src="assets/images/logo.jpg" 
        alt="Logo"
      />
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Registrarse</h2>
    </div>
    <form class="space-y-6" (submit)="handleRegister($event)">
      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="name" class="block text-sm font-medium text-gray-700">
            Nombre
          </label>
          <div class="mt-1">
            <input
              id="name"
              name="name"
              type="text"
              [(ngModel)]="name"
              [attr.required]="role === 'user' ? true : null"
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
              placeholder="Nombre"
            />
          </div>
        </div>
        <div class="w-1/2">
          <label for="surname" class="block text-sm font-medium text-gray-700">
            Apellido
          </label>
          <div class="mt-1">
            <input
              id="surname"
              name="surname"
              type="text"
              [(ngModel)]="surname"
              [attr.required]="role === 'user' ? true : null"
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
              placeholder="Apellido"
            />
          </div>
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <div class="mt-1">
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
            placeholder="Email"
          />
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Contraseña
        </label>
        <div class="mt-1">
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
            placeholder="Contraseña"
          />
        </div>
      </div>
      <div *ngIf="role === 'user'">
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">
            Edad
          </label>
          <div class="mt-1">
            <input
              id="age"
              name="age"
              type="number"
              [(ngModel)]="age"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
              placeholder="Ingresar edad"
            />
          </div>
        </div>
        <div>
          <label for="educationLevel" class="block text-sm font-medium text-gray-700">
            Nivel de educación
          </label>
          <div class="mt-1">
            <input
              id="educationLevel"
              name="educationLevel"
              type="text"
              [(ngModel)]="educationLevel"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
              placeholder="Ingresar nivel de educación"
            />
          </div>
        </div>
        <div class="flex items-center">
          <input
            id="acceptTerms"
            name="acceptTerms"
            type="checkbox"
            [(ngModel)]="acceptTerms"
            required
            class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
          />
          <label for="acceptTerms" class="block ml-2 text-sm text-gray-900">
            Estoy de acuerdo con los <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Términos</a> y la <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Política de privacidad</a>.
          </label>
        </div>
      </div>
      <div>
        <select [(ngModel)]="role" name="role" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900">
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <div>
        <button
          type="submit"
          class="w-full px-4 py-2 mt-6 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Registrarse
        </button>
      </div>
      <div class="text-sm text-center">
        <a
          href="#"
          class="font-medium text-indigo-600 hover:text-indigo-500"
          (click)="handleLoginRedirect()"
        >
          Iniciar sesión
        </a>
      </div>
    </form>
  </div>
</div>
