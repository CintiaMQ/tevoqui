
  

  <!-- user-dashboard -->
<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div>
    <!-- Navbar -->
    <header class="flex items-center justify-between p-6 bg-indigo-600 text-white rounded-lg shadow-lg mb-8">
      <h1 class="text-2xl font-bold">User Dashboard</h1>
      <div class="flex items-center space-x-4">
        <div class="flex items-center">
          <img
            src="https://pub-static.fotor.com/assets/projects/pages/d5bdd0513a0740a8a38752dbc32586d0/fotor-03d1a91a0cec4542927f53c87e0599f6.jpg"
            alt="Profile"
            class="w-10 h-10 rounded-full"
          />
          <span class="ml-2">{{ userName }}</span>
        </div>
      </div>
    </header>

  <!-- test.component.html -->
<main class="bg-white p-6 rounded-lg shadow-inner flex-grow">
  <section>
    <div *ngIf="userName">
      <h1 style="color: black;">Bienvenido, {{ userName }}</h1>
    </div>
    <div *ngIf="!userName">
      <p>Cargando...</p>
    </div>
    <div *ngIf="cuestionarios">
      <div *ngFor="let pregunta of cuestionarios[0].Preguntas; let i = index" [hidden]="i !== currentQuestionIndex">
        <h2 style="color: black;">{{ pregunta.texto }}</h2>
        <div *ngFor="let opcion of pregunta.opciones">
          <button style="color: black;" (click)="selectAnswer(pregunta.id, opcion.valor)">{{ opcion.texto }}</button>
        </div>
      </div>
    </div>
    <div style="color: black;" *ngIf="showResult">
      <h2 style="color: black;">Â¡Resultado!</h2>
      <p style="color: black;">La carrera recomendada para ti es: {{ recommendedCareer }}</p>
    </div>
  </section>
</main>
  </div>
</div>
